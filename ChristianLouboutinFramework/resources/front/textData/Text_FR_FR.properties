ProductDescriptiontxt_FR=Mariant les textures, le soulier de ville Greggo noir séduit par sa forme longiligne. Son assemblage unissant le cuir verni, le cuir de veau velours et un tissu à chevrons est ourlé de bordures en gros-grain qui révèlent le savoir-faire unique de la Maison Christian Louboutin. Monté sur un talon discret et rehaussé par des finitions précises, il affiche un laçage sur le dessus qui sublime ses lignes citadines.
DescriptionVideoLinktxt_FR=https://vimeo.com/staff

#Email Content Verification in Yahoo
ThankYou_txt=Nous vous remercions pour la commande passée sur la boutique Christian Louboutin Europe.
QuestionAndQuerySection_txt=Pour toutes questions ou assistance quant à votre commande, nous vous invitons à nous contacter par email à eboutique.europe@christianlouboutin.com ou par téléphone au 0800 945 804 (du lundi au vendredi, de 9h à 18h).
ReturnInstructions_txt=Imprimer le bordereau d\u2019expédition ci-joint,
Tout Produit retourné devra avoir été protégé et empaqueté dans son carton et sa boîte d\u2019origine et être accompagné de l\u2019intégralité des accessoires présents à l\u2019ouverture du colis tels que, le cas échéant en fonction de la nature du Produit : le ou les pochons anti-poussière, les bonbouts de remplacement, l\u2019autocollant placé sur l\u2019avant de la semelle extérieure, etc. A défaut, des frais Vous seront facturés,
Placer la ou les boîte(s) d\u2019origine(s) dans le carton d\u2019envoi, l\u2019email d\u2019autorisation de retour envoyé par Christian Louboutin ainsi que la facture d\u2019achat originale,
Si le retour comporte des Produits Cosmétiques, coller à l\u2019extérieur du carton d\u2019envoi l\u2019étiquette rouge EC fournie dans le colis initial,
Fermer soigneusement le carton d\u2019envoi,
Remettre votre carton, l\u2019étiquette UPS ainsi que la facture proforma imprimée au transporteur UPS le jour de la prise en charge convenu avec le Service Clients Christian Louboutin.
ReturnReceptionLabel_txt=Cet e-mail accuse réception du retour de votre commande. Votre colis est actuellement en contrôle qualité. Si les conditions de retour mentionnées au sein des Conditions Générales de Vente de www.christianlouboutin.com sont réunies, nous procèderons au remboursement ou à toute autre action décidée avec le Service Clients, dans les 2 semaines suivant la réception de votre retour. Vous recevrez un email une fois le remboursement ou l'échange effectué. Veuillez noter que le remboursement sera visible sur votre compte bancaire dans un délai de 2 à 10 jours ouvrés en fonction de votre établissement bancaire.
