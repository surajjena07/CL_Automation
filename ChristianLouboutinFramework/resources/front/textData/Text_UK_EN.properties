QuestionAndQuerySection_txt=If you have any questions about your order or need any further assistance, please feel free to contact us by email at eboutique.europe@christianlouboutin.com or by phone at 0800 740 185 (Monday-Friday, 9am \u2013 6 pm GMT+1).
ThankYou_txt=Thank you for shopping online with Christian Louboutin Europe.
ReturnInstructions_txt=Print the enclosed return label as well as the proforma invoice,
You must return the Product in its original parcel and original box, with all related accessories included when You opened the parcel, such as: dust bag(s), replacement tap-heels, warning-sticker protecting the front part of the red sole etc. If not, You may incur the payment of a fee,
Place the original box(es) and the original purchase invoice in the shipping parcel, For Swiss and UK clients, please make sure you fill out, print and sign 3 copies of the proforma invoice attached to this email.
In case You are returning a cosmetic product, place the EC red label sticker (which was provided with the delivery) on the outside of the parcel,
Close properly the shipping parcel,
Deliver your box and the UPS label to the UPS carrier on the day of care agreed with Christian Louboutin Customer Service.
ReturnReceptionLabel_txt=This email confirms receipt of your returned online order. Your package is currently undergoing quality control and if the condition of the merchandise is deemed acceptable, a credit will then be issued within 2 weeks upon reception of your parcel. You will receive an email notification once your refund is processed on our end. Please note that it may take an additional few business days for a credit to post to your account, depending upon your financial institution.
